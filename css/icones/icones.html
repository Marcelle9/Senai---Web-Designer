<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icones</title>
    <script src="https://kit.fontawesome.com/bcf72d1d5f.js" crossorigin="anonymous"></script>
    <style>
        .fa-xbox {
            font-size: 90px;
            color: green;
            background-color: black;
            border-radius: 50%;
        }
        
        .fa-playstation {
            font-size: 90px;
        }
        
        .fa-playstation:hover {
            transition: 0.4s;
            color: blue;
        }
    </style>
</head>

<body>
    <i class="fa-brands fa-xbox fa-fade"></i>
    <i class="fa-brands fa-playstation"></i>


</body>

</html>
