    <meta charset="UTF-8">

    <title>Navbar</title>

    <style>
        header {
            display: flex;
            justify-content: space-between;
            height: 6.25rem;
            background-color: lightblue;
            align-items: center;
            padding: 0px 40px;
        }
        
        nav {
            display: flex;
            gap: 1.5rem;
        }
        
        .grupo-button {
            display: flex;
            gap: 1.5rem;
        }
        
        .btn {
            display: none;
        }
        
        @media (max-width: 48rem) {
            nav {
                background-color: rgba(165, 42, 42, 0.575);
                height: 100vh;
                position: absolute;
                backdrop-filter: blur(14px);
                top: 0;
                left: 0;
                width: 100%;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .btn {
                display: block;
                position: absolute;
                top: 1.5625rem;
                right: 1.5625rem;
            }
        }
    </style>




</head>
